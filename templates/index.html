<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
          <h1 class="display-4">Mission to Mars</h1>
          <p class="lead">
          <a class="btn btn-primary btn-lg" href="/scrape" role="button"> Scrape New Data
          </a>
      </p>
        </div>
      </div>
        <div>
          <!-- write a for loop that lists out your data and accesses the values using dot notation. {% for item in mars %}  {% endfor %}-->
          <div class="row"> 
              <div class="container-fluid">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                      <h2 class="card-title">Latest Mars News</h2>
                      <h4 class="card-title">{{ mars.news_title }}</h4>
                      <p class="card-text">{{ mars.news_p}}</p>
                    </div>
                  </div>
              </div>
              </div>
          </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Featured Mars Image</h1>
                    <img src= {{ mars.image_url }}>
                </div>
                </div>
            </div>
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <div class="row">
                    <div class="col align-self-end">
                        <h3>Current Weather on Mars</h3>
                        <p>{{ mars.mars_weather_tweet }}</p>
                    </div>
                    </div>
                    <div class="col-12">
                        <h3>Mars Facts</h3>
                        {{mars.mars_facts_second_tablehtml}}
                    </div>
                </div>
            
</body>
</html>
